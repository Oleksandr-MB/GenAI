<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TruthMeterAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    {% block extra_head %}

    {% endblock %}

</head>
<body>
    <div id="loading-overlay">
        <div class="panel">
            <span class="spinner"></span>
            <span>Please Stand By...</span>
        </div>
    </div>

    <div class="page">
        <header>
            <div>
                <h1>TruthMeterAI: A Wikipedia-backed AI Powered Fact Checker</h1>
                <p>Type a paragraph and get claim-level fact checks with evidence from Wikipedia.</p>
            </div>
        </header>

    {% block content %}
    
    {% endblock %}
</div>

{% block extra_scripts %}{% endblock %}

</body>
</html>
